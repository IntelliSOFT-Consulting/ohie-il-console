<p class="text-muted">Describe some basic information about the channel and choose its overall type.</p><div class="form-group" ng-class="{ 'has-error' : ngError.name }"><label><span>*</span> Give this channel a name</label><input class="form-control" placeholder="e.g. My Awesome Channel" type="text" ng-model="channel.name" focus="{{!update}}"><div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div></div><div class="form-group" ng-class="{ 'has-error' : ngError.description }"><label><span></span> What does this channel do?</label><textarea placeholder="Description..." class="form-control" rows="2" ng-model="channel.description" ng-trim="false"></textarea><div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div></div><div class="form-group"><label style="display: block">What type of channel do you want?</label><div class="btn-group"><label class="btn btn-primary" ng-model="channel.type" btn-radio="'http'">HTTP</label><label class="btn btn-primary" ng-model="channel.type" btn-radio="'tcp'">TCP</label><label class="btn btn-primary" ng-model="channel.type" btn-radio="'tls'">TLS</label><label class="btn btn-primary" ng-model="channel.type" btn-radio="'polling'">Polling</label></div></div><div class="form-group-2columns" ng-show="channel.type == 'tcp' || channel.type == 'tls'"><div class="form-group" style="float: left" ng-class="{ 'has-error' : ngError.tcpHost }"><label><span>*</span> TCP Host</label><input ng-model="channel.tcpHost" class="form-control" type="text"><div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div></div><div class="form-group" style="float: right" ng-class="{ 'has-error' : ngError.tcpPort }"><label><span>*</span> TCP Port</label><input ng-model="channel.tcpPort" class="form-control" type="text"><div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div></div></div><div class="form-group-2columns" ng-show="channel.type == 'polling'"><div class="form-group" ng-class="{ 'has-error' : ngError.pollingSchedule }"><label><span>*</span> What schedule would you like the channel to poll on? <i ng-show="uiSettings.showTooltips" tooltip-html-unsafe="Cron format: '*/10 * * * *' <br />or<br />Written format: '10 minutes'" class="glyphicon glyphicon-question-sign tooltip-wide"></i></label><div class="input-group" style="width: 100%"><input ng-model="channel.pollingSchedule" class="form-control" type="text"><div class="input-group-addon tooltip-wide" tooltip-html-unsafe="These schedules always run according to server time<hr style='margin: 4px;' />Timezone:<br /><strong>{{ aboutInfo.serverTimezone }}</strong><br />Server Time:<br /><strong>{{ aboutInfo.serverTime }}</strong>">UTC {{ aboutInfo.serverTimezoneOffset }}</div></div><div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div><br><div class="form-group-2columns" ng-show="channel.type == 'polling'"><div class="form-group" style="float: left"><button type="button" class="btn btn-primary" ng-click="manuallyTriggerChannel()">Manually Trigger</button></div><div class="form-group" style="float: right"><alert ng-repeat="alert in alerts.manualTrigger" type="alert.type">{{alert.msg}}</alert></div></div></div></div><div class="form-group-2columns"><label style="display: block">Channel status</label><div class="btn-group" style="margin-bottom: 10px"><label class="btn btn-primary" ng-model="channel.status" btn-radio="'enabled'">Enabled</label><label class="btn btn-primary" ng-model="channel.status" btn-radio="'disabled'">Disabled</label></div></div>
