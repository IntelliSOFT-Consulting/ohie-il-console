<div class="auditFilterDiv"><label class="auditFilterDivLabel">Basic Filters:</label><div class="settings_div" style="float: left; margin-right: 15px"><label>Processing Status:</label><select class="form-control" ng-model="filters.tstatus" ng-class="{formControlNotEmpty: filters.tstatus}" ng-change="applyFiltersToUrl()"><option value="">Don't filter<option value="Queued">Show Queued<option value="Processing">Show Processing<option value="Failed">Show Failed<option value="Completed">Show Completed</select></div><div class="settings_div" style="float: left; margin-right: 15px"><label>Rerun Status:</label><select class="form-control" ng-model="filters.rerunStatus" ng-class="{formControlNotEmpty: filters.rerunStatus}" ng-change="applyFiltersToUrl()"><option value="">Don't filter<option value="Failed">Show Failed<option value="Processing">Show Processing<option value="Completed">Show Completed<option value="Completed with error(s)">Show Completed with error(s)<option value="Successful">Show Successful</select></div><div class="settings_div" style="float: left; margin-right: 15px"><label>Has Errors:</label><select class="form-control" ng-model="filters.hasErrors" ng-class="{formControlNotEmpty: filters.hasErrors}" ng-change="applyFiltersToUrl()"><option value="">Don't filter<option value="yes">Yes<option value="no">No</select></div><div class="settings_div" style="float: left"><label>Limit: <i ng-show="uiSettings.showTooltips" tooltip-placement="top" tooltip="Set the limit of how many records to display" class="glyphicon glyphicon-question-sign tooltip-wide"></i></label><select class="form-control" ng-model="filters.limit" ng-change="applyFiltersToUrl()"><option value="10">10<option value="50">50<option value="100">100<option value="200">200<option value="500">500</select></div></div><div class="transactionsFilterRefreshDiv"><button class="btn btn-primary" ng-click="clearFilters();"><i class="glyphicon glyphicon-remove"></i> Clear Filters</button></div>
